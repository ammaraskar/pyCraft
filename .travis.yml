language: python
dist: focal
python: 3.8

matrix:
  include:
    - python: pypy3
      env: TOX_ENV=pypy
    - python: 3.5
      env: TOX_ENV=py35
    - python: 3.6
      env: TOX_ENV=py36
    - python: 3.7
      env: TOX_ENV=py37
    - python: 3.8
      env: TOX_ENV=py38
    - python: 3.8
      env: TOX_ENV=flake8
    - python: 3.8
      env: TOX_ENV=pylint-errors
    - python: 3.8
      env: TOX_ENV=pylint-full
    - python: 3.8
      env: TOX_ENV=verify-manifest

install:
  - pip install tox
  - pip install python-coveralls
script:
  - tox -e $TOX_ENV
after_script:
  - if [ "$TOX_ENV" = "py38" ]; then tox -e coveralls; fi
notifications:
  email: false
